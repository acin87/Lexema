<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body style="display: flex; justify-content: center; align-items: center;">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		.container {
			display: grid;
			width: 100%;
			max-width: 424px;
			height: auto;
			grid-gap: 5px;
		}


		.imageWrapper img {
			width: 100%;
			height: 100%;
			object-fit: cover;
		}


		.container>div:only-child {
			grid-column: span 2;
			grid-row: span 2;
			height: 280px;
		}


		.container>div:nth-child(1):nth-last-child(2),
		.container>div:nth-child(2):nth-last-child(1) {
			grid-column: span 1;
			grid-row: 2;
		}


		.container>div:nth-child(1):nth-last-child(3) {
			grid-column: 1;
			grid-row: span 2;
		}

		.container>div:nth-child(2):nth-last-child(2),
		.container>div:nth-child(3):nth-last-child(1) {
			grid-column: 2;
			grid-row: span 1;
		}


		.container>div:nth-child(1):nth-last-child(4),
		.container>div:nth-child(2):nth-last-child(3),
		.container>div:nth-child(3):nth-last-child(2),
		.container>div:nth-child(4):nth-last-child(1) {
			grid-column: span 1;
			grid-row: span 1;
		}

		.container:has(> div:nth-child(4)) {
			grid-template-columns: 1fr 1fr;
			grid-template-rows: 1fr 1fr;
		}
	</style>
	<div class="container">
		<div class="imageWrapper ">
			<img src="img/3.png" alt="" srcset="">
		</div>
		<div class="imageWrapper ">
			<img src="img/4.png" alt="" srcset="">

		</div>
		<div class="imageWrapper ">
			<img src="img/5.png" alt="" srcset="">

		</div>
		<div class="imageWrapper ">
			<img src="img/4.png" alt="" srcset="">

		</div>

	</div>
</body>

</html>
